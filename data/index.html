    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
    <section class="container">
        <h1>Clash Royale デッキ検索(Ver1.0.0）</h1>
        <p>デッキ検索サイトのアイコン、ソーシャル用の画像の設定をする</p>
        <div id="app">
            <section class="search">
                <p>全{{ deckCounts }}デッキのうち、<strong>{{ searchResults.length }}</strong>デッキが見つかりました。</p>
                <ul id="cardList">
                    <li v-for="card in popularCards">
                        <label><input type="radio" v-model="checkCard" v-bind:value="card.id">
                            <img v-bind:src="'./cr-api-assets/cards-75/' + card.name + '.png'" />
                        </label>
                    </li>
                </ul>
            </section>
            <p>{{ checkCard }}</p>
            <section class="result">
                <ul>
                    <table border="#111111">
                        <tr id="result" v-for="result in searchResults">
                            <td>
                                <table>
                                    <tr>
                                        <th colspan="6">{{ result.deck_name_jp }}</th>
                                        <th colspan="2"><a
                                                v-bind:href="'https://link.clashroyale.com/deck/jp?deck=' + result.deck_card_id + ''  "
                                                target="_blank">デッキをコピー</a></th>
                                    </tr>
                                    <tr>
                                        <td v-for="item in result.deck_card_name.split(';')">
                                            <img v-bind:src="'./cr-api-assets/cards-75/' + item + '.png'" />
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </ul>
            </section>
            <input type="checkbox" v-model="checkCard" value="テスト">
        </div>
    </section>
